name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name "EtiquetaSeparador" main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: EtiquetaSeparador-Windows
          path: dist/EtiquetaSeparador.exe
